<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CursedTimerUlil-Aznm.ttf" as="Cursed Timer" name>
    <link rel="stylesheet" href="CONSOLA.TTF" as="consolas">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div class="calculator-body" id="calculator">
        <div class="calculator-grid">
            <div class="calculator-display" id="display">
                <span class="display-area" id="display-area"></span>
            </div>
            <div class="calculator-space"></div>
            <button class="calculator-button button-area button-clear clear-display" id="clear-display">Clear  <span id="text-all" class="clear-display">All</span></button>
            <button class="calculator-button button-area changeSign" id="sign-btn">+/-</button>
            <button class="calculator-button button-area operand">/</button>  
            <button class="calculator-button button-area number">7</button>
            <button class="calculator-button button-area number">8</button>
            <button class="calculator-button button-area number">9</button>
            <button class="calculator-button button-area operand">*</button>
            <button class="calculator-button button-area number">4</button>
            <button class="calculator-button button-area number">5</button>
            <button class="calculator-button button-area number">6</button>
            <button class="calculator-button button-area operand">-</button>
            <button class="calculator-button button-area number">1</button>
            <button class="calculator-button button-area number">2</button>
            <button class="calculator-button button-area number">3</button>
            <button class="calculator-button button-area operand">+</button>
            <button class="calculator-button button-zero button-area number">0</button>
            <button class="calculator-button button-area point">.</button>
            <button class="calculator-button button-area operand">=</button>
        </div>
    </div>
</body>
</html>
